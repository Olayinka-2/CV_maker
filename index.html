<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>CV Maker</title>
</head>
<body>
   <header>
      <div class="hero-section">
         <p>Create a job-worthy CV quickly and easily</p>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
      </div>
   </header>
   <section class="cv-creation-section">
      <div class="cv-section">
         <form action="#">
            <div class="form-information">
               <div class="section-name">
                  <div class="section-index">1</div>
                  <p>Contact information</p>
               </div>
               <div>
                  <label for="Name">Name:<span style="color: red">*</span> </label>
                  <input type="text" id="name" placeholder="Enter your full name" required>
               </div>
               <div>
                  <label for="email">Email:<span style="color: red">*</span> </label>
                  <input type="email" id="email" placeholder="Olayinka@gmail.com" required>
               </div>
               <div>
                  <label for="tel">Telephone Number:<span style="color: red">*</span> </label>
                  <input type="tel" id="tel" placeholder="0909332223" required>
               </div>
               
            </div>
            <div class="form-information">
               <div class="section-name">
                  <div class="section-index">2</div>
                  <p>Education</p>
               </div>
               <div>
                  <label for="institution-name">Name of Institution:<span style="color: red">*</span> </label>
                  <input type="text" id="institution-name" placeholder="Enter your institution name" required>
               </div>
               <div>
                  <label for="course">Course of Study:<span style="color: red">*</span> </label>
                  <input type="text" id="course" placeholder="Enter the name of the course" required>
               </div>
               <div>
                  <label for="study-date-from">From:<span style="color: red">*</span> </label>
                  <input type="date" id="study-date-from" required>
               </div>
               <div>
                  <label for="study-date-to">To:<span style="color: red">*</span> </label>
                  <input type="date" id="study-date-to" required>
               </div>
               
            </div>
            <div class="form-information">
               <div class="section-name">
                  <div class="section-index">3</div>
                  <p>Experience</p>
               </div>
               <div>
                  <label for="company-name">Name of Company/Firm:<span style="color: red">*</span> </label>
                  <input type="text" id="company-name" placeholder="Enter your institution name" required>
               </div>
               <div>
                  <label for="title">Position title:<span style="color: red">*</span> </label>
                  <input type="text" id="title" placeholder="Enter your title name" required>
               </div>
               <div>
                  <label for="responsibility">Responsibility:<span style="color: red">*</span> </label>
                  <textarea name="responsibility" id="responsibility" rows="10"></textarea>
               </div>
               <div>
                  <label for="study-date-from">From:<span style="color: red">*</span> </label>
                  <input type="date" id="study-date-from" required>
               </div>
               <div>
                  <label for="study-date-to">To:<span style="color: red">*</span> </label>
                  <input type="date" id="study-date-to" required>
               </div>
               
            </div>
         </form>
      </div>
   </section>
</body>
</html>
