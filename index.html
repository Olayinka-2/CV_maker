<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>CV Maker</title>
</head>
<body>
   <header>
      <div class="hero-section">
         <p>Create a job-worthy CV quickly and easily</p>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
      </div>
   </header>
   <section class="cv-creation-section">
      <div class="cv-section">
         <form action="#">
            <div class="contact-information">
               <div class="section-name">
                  <div class="section-index">1</div>
                  <p>Contact information</p>
               </div>
               <div>
                  <label for="Name">Name:<span style="color: red">*</span> </label>
                  <input type="text" id="name" placeholder="Enter your full name" required>
               </div>
               <div>
                  <label for="email">Email:<span style="color: red">*</span> </label>
                  <input type="text" id="email" placeholder="Olayinka@gmail.com" required>
               </div>
               <div>
                  <label for="tel">Telephone Number:<span style="color: red">*</span> </label>
                  <input type="tel" id="tel" placeholder="0909332223" required>
               </div>
               
            </div>
         </form>
      </div>
   </section>
</body>
</html>
